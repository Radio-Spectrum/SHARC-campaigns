    #     ###########################################################################
    #     # year season: SUMMER of WINTER
    #     season: SUMMER
    # Orbit parameters
    orbits:
        # Number of planes
      - n_planes: 96
        # Inclination in degrees
        inclination_deg: 53.0
        # Perigee in km
        perigee_alt_km: 690.0
        # Apogee in km
        apogee_alt_km: 690.0
        # Number of satellites per plane
        sats_per_plane: 1
        # Longitude of the first ascending node in degrees
        long_asc_deg: 1.875
        # Phasing in degrees
        phasing_deg: 97.5


