#### MSS Parameters @7.3GHz
# Single Earth Station representing an MSS Earth Station in the 2. 5GHz band.

id: mss.2500MHz.hibleo-x

metadata:
  referenced_documents:
    - Parameters based on Document 4C/166-E - 30 September 2024

single_earth_station:
  frequency: 2499.385  # MHz - center frequency of the forward link at the edge of the band
  bandwidth: 1.23  # MHz
  tx_power_density: 0  # dBW/Hz - no info - system description only for receiver
  noise_temperature: 295  # K
  adjacent_ch_selectivity: 20.0  # dB
  polarization_loss: 3  #

  geometry:
    height: 1
    azimuth:
      type: UNIFORM_DIST
      min: -180
      max: 180
    elevation:
      type: UNIFORM_DIST
      min: 10  # minimum elevation for Hibleo-X communication
      max: 90
    location:
      type: FIXED
      fixed:  # positioned at the reference point
        x: 0.0
        y: 0.0

  antenna:
    pattern: HibleoX  # Custom pattern for Hibleo-X MSS UE
